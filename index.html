<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximun-scale=10.0"
    />
    <title>Around The US</title>
    <link rel="shortcut icon" href="#" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the US Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Create card"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-cards">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite Image"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-cards">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake louise"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-cards">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Image"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-cards">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Image"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-cards">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise Image"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Vanoise Nationa...</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>

            <li class="cards__list-cards">
              <img
                src="./images/lago.jpg"
                alt="Lago Di Braies Image"
                class="cards__list-image"
              />
              <div class="cards__list-description">
                <h2 class="cards__list-title">Lago Di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
