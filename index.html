<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximun-scale=10.0"
    />
    <title>Around The US</title>
    <link rel="shortcut icon" href="#" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the US Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Create card"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
    <!-- Edit profile popup-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="modal-form">
          <input
            class="modal__input"
            type="text"
            placeholder="Name"
            name="title"
            id="profile-title-input"
          />
          <input
            class="modal__input"
            type="text"
            placeholder="Description"
            name="description"
            id="profile-description-input"
          />
          <button type="submit" name="modal__button" class="modal__button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add new card popup-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-add-card-close-button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" name="modal-form">
          <input
            class="modal__input"
            type="text"
            placeholder="Title"
            name="title"
            id="modal-input-type-title"
          />
          <input
            class="modal__input"
            type="text"
            placeholder="Image URL"
            name="URL"
            id="modal-input-type-url"
          />
          <button type="submit" name="modal__button" class="modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-image-preview">
      <div class="modal__container modal__preview-container">
        <button
          class="modal__close modal__close-preview-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__preview-image" />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <template id="cards-template">
      <li class="cards__list-cards">
        <img src="" alt="" class="cards__list-image" />
        <button type="button" class="cards__list-trash"></button>
        <div class="cards__list-description">
          <h2 class="cards__list-title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
